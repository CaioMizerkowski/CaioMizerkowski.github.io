<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whats sem add</title><br>
    <form>
      <label for="num">NÃºmero:</label><br>
      <input type="text" oninput="myFunction(this.value)" id="num">
      <button id="button" onclick="myClick(this.value)">GO</button>
    <form>
    <p><a href="https://web.whatsapp.com/" id="demo">Whatsapp</a></p>
  </head>
  <body>
<script>
var num = document.getElementById("num");
var button = document.getElementById("button");
var link = document.getElementById("demo")    

function myFunction(val) {
  link.setAttribute("href",'https://api.whatsapp.com/send?phone='+val);
  link.innerHTML = 'https://api.whatsapp.com/send?phone='+val; 
}

function myClick(val){
  location.replace(link.innerHTML)
}

num.addEventListener("keyup", function (event) {
  if (event.keyCode == 13) {
      button.click();
  }
}
</script>
  </body>
</html>
